<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>line-through</title>
    <link rel="stylesheet" href="../stylesheets/basic.css" type="text/css" charset="utf-8">
    <style type="text/css" media="screen">
      .strike {
        text-decoration: line-through;
      }
    </style>
    <script src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("jquery", "1.3.2");
    </script>
    <script src="javascripts/jquery.animated.linethrough.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>jquery.line-through</h1>
    <div id="line">This is another message. There will be an animated strike-through through it all. When the page starts, the animation occurs.</div>
    <div id="instructions" class="box">
      <h2>Related Links</h2>
      <ul>
        <li><a href="http://github.com/zachinglis/jquery.animated.linethrough/">Repository</a></li>
        <li><a href="http://plugins.jquery.com/project/linethrough/">jQuery Plugin Page</a></li>
      </ul>
    </div>
    <div id="debug" />
  </body>
</html>
